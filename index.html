<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevFolio</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3 py-4 text-white">
      <div class="container">
        <div class="navbar-brand d-flex justify-content-between align-items-center">
          <img src="images/logo.png" alt="" srcset="">
          <div class="text-logo px-3">
            <h1 class="fs-4 text-white">Weather</h1>
            <p class="text-white fs-6">tagline goes here</p>
          </div>
        </div>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-1">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-1">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item ms-1">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item ms-1">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item ms-1">
              <a class="nav-link" href="#">Contact</a>
            </li>
            
          </ul>
        
        </div>
      </div>
    </nav>
    <div class="bg-section py-5">
      <div class="container">
        <div class="ip text-white my-4 p-5 rounded-circle text-center m-auto">
          <div class="box"><span class="fw-bold">IP :</span> <span class="ip-info" data-info="ip"></span></div>
          <div class="box"><span class="fw-bold">Country Name :</span> <span class="ip-info" data-info="country_name"></span></div>
          <div class="box"><span class="fw-bold">Country Code :</span> <span class="ip-info" data-info="country_code"></span></div>
          <div class="box"><span class="fw-bold">City :</span> <span class="ip-info" data-info="city"></span></div>
        </div>
        <input type="text" class="search w-100" name="search" id="search" placeholder="Find your location...">
      </div>
    </div>
    <div class="weather-info py-4">
      <div class="container">
        <div class="row g-0 weather-box">
         
          
        </div>
      </div>
      
    </div>
    <div class="footer p-5">
      <div class="container">
        <p>Copyright 2014 Company name. Designed by hossameldein. All rights reserved</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
